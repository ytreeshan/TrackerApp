<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Simple Task Tracker</h1>
        
        <!-- Filter Section -->
        <label for="filter">Filter Tasks: </label>
        <select id="filter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
        <br>

        <form id="taskForm">
            <label for="taskName">Task name:</label><br>
            <input type="text" id="taskName" name="taskName" required><br>
            
            <label for="taskDescription">Description:</label><br>
            <textarea id="taskDescription" name="taskDescription"></textarea><br><br>
            
            <label for="taskDeadline">Task deadline:</label><br>
            <input type="date" id="taskDeadline" name="taskDeadline" required><br><br>

            <label for="taskPriority">Priority:</label><br>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <button type="submit">Add Task</button>
        </form>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
